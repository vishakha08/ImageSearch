<div class="modal fade" id="uploadFormModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Upload Image</h4>
			</div>
			<div class="modal-body js-uploadFormBody">
				<div class="alert alert-success js-uploadStatus hidden" role="alert">
					<button type="button" class="close" onclick="$('.alert').hide()">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<span class="js-statusText">Upload<span>
				</div>
				<div class="container js-uploadcontainer">
					<div class="row">
						<div class="col-lg-12">
							<!-- <form role="form" method="post" enctype="multipart/form-data"> -->
							<div class="form-group">
								<label for="uploadImage">File input</label> <input type="file"
									id="uploadImage" class="js-uploadImage" name="uploadImage">
								<p class="help-block">Choose file to upload.</p>
							</div>
							<div class="form-group">
								<label for="textDescption">Title</label> <input type="text"
									class="input form-control js-textDescption" size="28"
									data-toggle="popover" title="Helps in Search Images">
								<p class="js-errText"></p>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-default js-uploadBtn">
									Upload <span class="glyphicon glyphicon-upload"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
